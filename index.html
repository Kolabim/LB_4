<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Калькулятор</title>
    </head>
    <body>
        <div class="calc-wrapper">
            <div class="calc">
                <section class="calc-display">
                    <p class="display blink"></p>
                </section>
                <button class="calc-button seven">7</button>
                <button class="calc-button eight">8</button>
                <button class="calc-button nine">9</button>
                <button class="calc-button division operator">/</button>

                <button class="calc-button four">4</button>
                <button class="calc-button five">5</button>
                <button class="calc-button six">6</button>
                <button class="calc-button mult operator">*</button>

                <button class="calc-button one">1</button>
                <button class="calc-button two">2</button>
                <button class="calc-button three">3</button>
                <button class="calc-button additon operator">+</button>

                <button class="calc-button clear operator">C</button>
                <button class="calc-button zero">0</button>
                <button class="calc-button dot">.</button>
                <button class="calc-button substraction operator">-</button>

                <button class="calc-button equal">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
